<body>

    </div>

  <div class="container">
    <div class="section">

      <!-- Form -->
      <h5>Where is the leak?</h5>

      <div class="row">
        <form class="col s12">

          <div class="row">

            <div class="input-field col s6">
              <input placeholder="1234 Strawberry Lane, Los Angeles CA" id="first_name" type="text" class="validate">
              <label for="first_name">Street Address or Intersection *</label>
            </div>

            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">City *</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Cross Street or Nearest Landmark</label>
            </div>
          </div>

          <h5>How bad is the leak?</h5>
          <h6>Please select from the options below *</h6>

        <!-- radio boxes --> 
          <form action="#">
            <p>
              <input type="checkbox" id="test5" />
              <label for="test5">Drip</label>
            </p>

            <p>
              <input type="checkbox" id="test5" />
              <label for="test5">Flowing</label>
            </p>

            <p>
              <input type="checkbox" id="test5" />
              <label for="test5">Flowing Down Street</label>
            </p>

            <p>
              <input type="checkbox" id="test5" />
              <label for="test5">Burst</label>
            </p>
          </form>

          <!-- dropdown list --> 
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Type of leak *</option>
              <option value="1">Meter Leak</option>
              <option value="2">Street Leak</option>
              <option value="3">Hydrant Leak</option>
              <option value="4">Other Leak</option>
            </select>
            <label>Materialize Select</label>
          </div>

          <!-- upload photos -->

          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>
                

          Your Contact Details 
          
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              Email:
              <div class="input-field inline">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">janedoe@gmail.com</label>
              </div>
            </div>
          </div>

        </form>
      </div>
      
      <a class="waves-effect waves-light btn">submit</a>

    </div> <!-- /.section -->

  </footer>
